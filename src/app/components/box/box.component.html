<section class="box-screen" aria-label="DocRoster sign-in">
  <div class="box-screen__background" aria-hidden="true"></div>

  <div class="box-card">
    <img class="box-card__logo" src="assets/anima/box/image-4.png" alt="DocRoster logo" />

    <form class="box-card__form" (submit)="submitForm($event)">
      <div class="box-card__socials" aria-label="Third party sign-in options">
        <button class="box-card__social box-card__social--google" type="button">
          <span class="box-card__social-icon" aria-hidden="true"></span>
          <span class="box-card__social-text">Sign in</span>
        </button>
        <button class="box-card__social box-card__social--apple" type="button">
          <span class="box-card__social-icon" aria-hidden="true"></span>
          <span class="box-card__social-text">Sign in</span>
        </button>
      </div>

      <div class="box-card__divider" role="separator"><span>OR</span></div>

      <label class="box-card__field">
        <span class="sr-only">Email address</span>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="sarah@medicalcenter.com"
          required
          autocomplete="email"
        />
      </label>

      <label class="box-card__field">
        <span class="sr-only">Password</span>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Password"
          required
          autocomplete="current-password"
        />
      </label>

      <button type="submit" class="box-card__submit">Sign in to DocRoster</button>

      <button class="box-card__link" type="button" (click)="handleForgotPassword($event)">Forgot password?</button>

      <p class="box-card__footer">
        <span>Does not have an account?</span>
        <a routerLink="/register">Register now!</a>
      </p>
    </form>
  </div>
</section>
