<section class="box-screen" aria-label="DocRoster sign-in">
  <div class="box-screen__background" aria-hidden="true"></div>

  <div class="box-card">
    <img class="box-card__logo" src="assets/anima/box/image-4.png" alt="DocRoster logo" />

    <form class="box-card__form" (submit)="submitForm($event)">
      <div class="box-card__socials" aria-label="Third party sign-in options">
        <button class="box-card__social box-card__social--apple" type="button">Sign in with Apple</button>
        <button class="box-card__social box-card__social--google" type="button">Sign in with Google</button>
      </div>

      <div class="box-card__divider" role="separator"><span>OR</span></div>

      <label class="box-card__field">
        <span class="box-card__label">Email address</span>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          autocomplete="email"
        />
      </label>

      <label class="box-card__field box-card__field--password">
        <span class="box-card__label">Password</span>
        <input
          [type]="showPassword ? 'text' : 'password'"
          name="password"
          [(ngModel)]="password"
          required
          autocomplete="current-password"
        />
        <button
          type="button"
          class="box-card__toggle"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
        ></button>
      </label>

      <button type="submit" class="box-card__submit">Sign in to DocRoster</button>

      <button class="box-card__link" type="button" (click)="handleForgotPassword($event)">Forgot password?</button>

      <p class="box-card__footer">
        <span>Does not have an account?</span>
        <a href="/register">Register now!</a>
      </p>
    </form>
  </div>
</section>
