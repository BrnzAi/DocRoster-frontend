<div class="w-[1048px] h-[752px]" data-model-id="2116:87-frame">
  <div
    class="fixed top-[-2736px] left-[-804px] w-[1048px] h-[752px] flex bg-[100%_100%]"
    style="background-image: url('assets/anima/box/frame-18.png');"
  >
    <div
      class="mt-[84px] w-[393px] h-[585px] ml-[328px] flex flex-col items-center gap-11 bg-[#ffffff3d] rounded-[32px] overflow-hidden shadow-[0px_40px_80px_#00000040,inset_0_1px_0_rgba(255,255,255,0.40),inset_1px_0_0_rgba(255,255,255,0.32),inset_0_-1px_21px_rgba(0,0,0,0.13),inset_-1px_0_21px_rgba(0,0,0,0.11)] backdrop-blur-[32.0px] backdrop-brightness-[100.0%] backdrop-saturate-[100.0%] [-webkit-backdrop-filter:blur(32.0px)_brightness(100.0%)_saturate(100.0%)] overflow-y-scroll"
    >
      <img class="ml-px h-40 w-[258px] mt-11 aspect-[1.61] object-cover" alt="DocRoster Logo" src="assets/anima/box/image-4.png" />

      <form
        class="h-[313px] w-[393px] flex-col items-center gap-6 flex relative"
        (submit)="submitForm($event)"
        aria-label="Sign in form"
      >
        <div class="flex-col w-[345px] items-start gap-2 flex-[0_0_auto] flex relative">
          <div class="items-start gap-2 self-stretch w-full flex-[0_0_auto] flex relative">
            <button
              type="button"
              (click)="signInWith('Apple')"
              class="flex h-[46px] items-center justify-center gap-2.5 px-6 py-3 relative flex-1 grow bg-black rounded-3xl backdrop-blur-md backdrop-brightness-[100%] [-webkit-backdrop-filter:blur(12px)_brightness(100%)] cursor-pointer hover:opacity-90 transition-opacity"
              aria-label="Sign in with Apple"
            >
              <div class="relative w-6 h-6 mt-[-1.00px] mb-[-1.00px] aspect-[1]">
                <img class="absolute w-[83.33%] h-[83.33%] top-[8.33%] left-[8.33%]" alt="" src="assets/anima/box/vector.svg" />

                <img class="absolute w-[65.23%] h-[32.31%] top-[8.33%] left-[13.14%]" alt="" src="assets/anima/box/vector-1.svg" />

                <img class="absolute w-[65.03%] h-[33.22%] top-[58.45%] left-[12.91%]" alt="" src="assets/anima/box/vector-2.svg" />

                <img
                  class="absolute w-[41.67%] h-[39.23%] top-[41.67%] left-[50.00%]"
                  alt=""
                  src="assets/anima/box/vector-3.svg"
                />
              </div>

              <span class="relative flex items-center justify-center w-fit mt-[-1.00px] [font-family:'SF_Pro_Text-Semibold',Helvetica] font-normal text-white text-sm text-center tracking-[-0.41px] leading-[22.4px] whitespace-nowrap">
                Sign in
              </span>
            </button>

            <button
              type="button"
              (click)="signInWith('Google')"
              class="flex h-[46px] items-center justify-center gap-2.5 px-6 py-3 relative flex-1 grow bg-black rounded-3xl backdrop-blur-md backdrop-brightness-[100%] [-webkit-backdrop-filter:blur(12px)_brightness(100%)] cursor-pointer hover:opacity-90 transition-opacity"
              aria-label="Sign in with Google"
            >
              <div class="relative w-6 h-6 mt-[-1.00px] mb-[-1.00px] aspect-[1]">
                <img class="absolute w-[63.20%] h-[75.01%] top-[8.33%] left-[18.39%]" alt="" src="assets/anima/box/vector-4.svg" />
              </div>

              <span class="relative flex items-center justify-center w-fit mt-[-1.00px] [font-family:'SF_Pro_Text-Semibold',Helvetica] font-normal text-white text-sm text-center tracking-[-0.41px] leading-[22.4px] whitespace-nowrap">
                Sign in
              </span>
            </button>
          </div>
        </div>

        <div class="h-[22px] items-center gap-4 px-6 py-0 self-stretch w-full flex relative" role="separator" aria-label="or">
          <div class="relative flex-1 grow h-px bg-[#0a1748] opacity-20"></div>

          <div class="relative flex items-center justify-center w-fit mt-[-1.00px] opacity-40 [font-family:'SF_Pro_Text-Regular',Helvetica] font-normal text-[#0a1748] text-sm text-center tracking-[-0.41px] leading-[22.4px] whitespace-nowrap">
            OR
          </div>

          <div class="relative flex-1 grow h-px bg-[#0a1748] opacity-20"></div>
        </div>

        <div class="flex-col w-[345px] items-start gap-2 flex-[0_0_auto] flex relative">
          <div class="h-12 items-center gap-3 px-4 py-3 self-stretch w-full bg-[#0a17480d] rounded-xl flex relative">
            <label class="sr-only" for="email">Email address</label>
            <input
              id="email"
              type="email"
              [value]="email"
              (input)="email = $any($event.target).value"
              class="relative w-full [font-family:'SF_Pro_Text-Semibold',Helvetica] font-normal text-[#0a1748] text-lg tracking-[-0.50px] leading-[21.6px] bg-transparent outline-none"
              placeholder="email@example.com"
              required
              aria-required="true"
            />
          </div>

          <div class="h-12 items-center gap-3 px-4 py-3 self-stretch w-full bg-[#0a17480d] rounded-xl flex relative">
            <label class="sr-only" for="password">Password</label>
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              [value]="password"
              (input)="password = $any($event.target).value"
              class="relative flex-1 [font-family:'SF_Pro_Text-Semibold',Helvetica] font-normal text-[#0a1748] text-lg tracking-[-0.50px] leading-[21.6px] bg-transparent outline-none"
              placeholder="Password"
              required
              aria-required="true"
            />

            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="relative w-6 h-6 aspect-[1] cursor-pointer"
              [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
            >
              <img class="absolute w-[83.33%] h-[83.33%] top-[8.33%] left-[8.33%]" alt="" src="assets/anima/box/vector-5.svg" />
            </button>
          </div>

          <button
            type="submit"
            class="all-[unset] box-border flex w-[345px] items-start justify-center gap-2.5 px-6 py-3 relative flex-[0_0_auto] bg-[#0a1748cc] rounded-3xl border border-solid border-[#0a174866] backdrop-blur-md backdrop-brightness-[100%] [-webkit-backdrop-filter:blur(12px)_brightness(100%)] cursor-pointer hover:bg-[#0a1748e6] transition-colors"
          >
            <span class="relative flex items-center justify-center w-fit mt-[-1.00px] [font-family:'SF_Pro_Text-Semibold',Helvetica] font-normal text-white text-sm text-center tracking-[-0.41px] leading-[22.4px] whitespace-nowrap">
              Sign in to DocRoster
            </span>
          </button>
        </div>

        <p class="relative flex items-center justify-center w-fit [font-family:'SF_UI_Display-Bold',Helvetica] font-bold text-transparent text-sm tracking-[-0.41px] leading-[15.4px] whitespace-nowrap">
          <span class="text-[#0a1748] tracking-[-0.06px]">Does not have an account?</span>

          <a href="/register" class="text-[#0a1748cc] tracking-[-0.06px] underline cursor-pointer hover:text-[#0a1748] transition-colors">
            Register now!
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
