<section class="recover-screen" aria-label="Recover password">
  <div class="recover-screen__background" aria-hidden="true"></div>

  <div class="recover-card">
    <button class="recover-card__close" type="button" (click)="handleClose()" aria-label="Close">
      <img src="assets/anima/recover/close.svg" alt="" />
    </button>

    <img class="recover-card__logo" src="assets/anima/recover/image-4.png" alt="DocRoster logo" />

    <form class="recover-card__form" (submit)="handleSubmit($event)">
      <label class="recover-card__field">
        <span class="recover-card__label">Registered email</span>
        <input
          type="email"
          name="email"
          placeholder="email@example.com"
          autocomplete="email"
          required
        />
      </label>

      <button class="recover-card__submit" type="submit">Recover password</button>
    </form>
  </div>
</section>
