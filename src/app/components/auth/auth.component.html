<section class="auth">
  <div class="auth__logo">
    <img src="assets/logo-docroster.png" alt="DocRoster logo" />
  </div>

  <div class="auth__content">
    <div class="auth__socials">
      <button
        type="button"
        class="auth__social-button"
        [disabled]="isLoading"
        (click)="signInWith('Google')"
      >
        <span class="auth__social-icon auth__social-icon--google" aria-hidden="true"></span>
        Google
      </button>
      <button
        type="button"
        class="auth__social-button"
        [disabled]="isLoading"
        (click)="signInWith('Apple')"
      >
        <span class="auth__social-icon auth__social-icon--apple" aria-hidden="true"></span>
        Apple
      </button>
    </div>

    <div class="auth__divider" role="presentation">
      <span>или</span>
    </div>

    <form class="auth__form" (ngSubmit)="submitForm()">
      <label class="auth__field">
        <span class="auth__field-label">Email</span>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Email address"
          required
        />
      </label>

      <label class="auth__field auth__field--password">
        <span class="auth__field-label">Пароль</span>
        <input
          [type]="showPassword ? 'text' : 'password'"
          name="password"
          [(ngModel)]="password"
          placeholder="Password"
          required
        />
        <button
          type="button"
          class="auth__toggle"
          [class.auth__toggle--active]="showPassword"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="showPassword ? 'Скрыть пароль' : 'Показать пароль'"
        ></button>
      </label>

      <button type="submit" class="auth__submit" [disabled]="isLoading">
        <span *ngIf="isLoading" class="auth__spinner" aria-hidden="true"></span>
        {{ isLoading ? 'Вход...' : 'Войти в DocRoster' }}
      </button>
    </form>

    <button type="button" class="auth__link" (click)="triggerRecover()">
      Забыли пароль?
    </button>

    <p class="auth__footer">
      <span>Нет аккаунта?</span>
      <button type="button" (click)="triggerRegister()">Зарегистрируйтесь</button>
    </p>
  </div>
</section>
