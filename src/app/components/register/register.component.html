<section class="register-screen" aria-label="Create DocRoster account">
  <div class="register-screen__background" aria-hidden="true"></div>

  <article class="register-card">
    <div class="register-card__avatar">
      <img src="assets/user.png" alt="Avatar" />
      <button type="button" class="register-card__avatar-action" aria-label="Upload profile photo"></button>
    </div>

    <header class="register-card__header">
      <h1>Register account</h1>
      <p>Sign up to view and manage specialists</p>
    </header>

    <div class="register-card__socials">
      <button type="button" (click)="signUpWith('Google')" [disabled]="isLoading">
        <span class="register-card__social-icon register-card__social-icon--google" aria-hidden="true"></span>
        Google
      </button>
      <button type="button" (click)="signUpWith('Apple')" [disabled]="isLoading">
        <span class="register-card__social-icon register-card__social-icon--apple" aria-hidden="true"></span>
        Apple
      </button>
    </div>

    <div class="register-card__divider" role="presentation"><span>OR</span></div>

    <form class="register-card__form" (ngSubmit)="submitForm()">
      <label>
        <span>Person or company name *</span>
        <input type="text" name="name" [(ngModel)]="formData.name" required />
      </label>
      <label>
        <span>Email used for login *</span>
        <input type="email" name="email" [(ngModel)]="formData.email" required />
      </label>
      <label>
        <span>Phone number (optional)</span>
        <input type="tel" name="phone" [(ngModel)]="formData.phone" />
      </label>

      <button type="submit" [disabled]="isLoading || !agreedToTerms">
        <span *ngIf="isLoading" class="register-card__spinner" aria-hidden="true"></span>
        {{ isLoading ? 'Creating account...' : 'Sign up to DocRoster' }}
      </button>
    </form>

    <label class="register-card__terms">
      <input type="checkbox" [(ngModel)]="agreedToTerms" name="terms" />
      <span>
        I've read and agree to the
        <button type="button" (click)="showTerms()">Terms and Conditions</button>
      </span>
    </label>
  </article>
</section>
